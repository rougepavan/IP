<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            background: linear-gradient(to bottom, #ff9900, #ffffff);
            color: #333;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #ff9900;
            margin-bottom: 20px;
            text-align: center;
        }

        label {
            font-weight: bold;
            color: #555;
        }

        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .action-button {
            background-color: #ff9900;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            text-align: center;
            margin-top: 20px;
        }

        .action-button:hover {
            background-color: #ff6600;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Edit Profile</h2>

        <form id="edit-profile-form">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address">

            <button type="button" class="action-button" onclick="saveProfile()">Save Changes</button>
        </form>
    </div>

    <script>
        // Pre-fill the form with existing data from localStorage
        document.getElementById('username').value = localStorage.getItem('username') || '';
        document.getElementById('email').value = localStorage.getItem('email') || '';
        document.getElementById('address').value = localStorage.getItem('address') || '';

        // Function to save updated profile information
        function saveProfile() {
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const address = document.getElementById('address').value;

            // Save updated data to localStorage
            localStorage.setItem('username', username);
            localStorage.setItem('email', email);
            localStorage.setItem('address', address);

            alert("Profile updated successfully!");
            window.location.href = "profile.html"; // Redirect back to the profile page
        }
    </script>

</body>
</html>
