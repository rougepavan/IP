<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Service</title>
    <style>
        /* styles.css */

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333333;
        }

        header {
            background-color: #003366;
            color: #fff;
            padding: 1em 0;
            text-align: center;
        }

        header nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        header nav ul li {
            display: inline;
        }

        header nav ul li a {
            color: #fff;
            text-decoration: none;
            padding: 0.5em 1em;
            transition: background-color 0.3s;
        }

        header nav ul li a:hover {
            background-color: #00509e;
        }

        main {
            max-width: 800px;
            margin: 2em auto;
            padding: 1em;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h2 {
            color: #003366;
            text-align: center;
        }

        .form-group {
            margin: 1em 0;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5em;
        }

        .form-group input, .form-group textarea {
            width: 100%;
            padding: 0.5em;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .form-group button {
            background-color: #003366;
            color: #fff;
            border: none;
            padding: 0.75em 1.5em;
            font-size: 1em;
            cursor: pointer;
            border-radius: 4px;
            margin-top: 1em;
        }

        .form-group button:hover {
            background-color: #00509e;
        }

        footer {
            text-align: center;
            padding: 1em 0;
            background-color: #003366;
            color: #fff;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

    </style>
</head>
<body>

    <header>
        <h1>Book Your Service</h1>
    </header>

    <main>
        <form action="thankingervice.php" method="post">
            <div class="container">
                <h2>Book Your Service</h2>
                <div class="form-group">
                    <label for="customer-name">Customer Name:</label>
                    <input type="text" id="customer-name" name="customer_name" required>
                </div>
                <div class="form-group">
                    <label for="contact-number">Contact Number:</label>
                    <input type="tel" id="contact-number" name="contact_number" required>
                </div>
                <div class="form-group">
                    <label for="email">Email ID:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="problem">Problem with Product:</label>
                    <textarea id="problem" name="problem" rows="4" required></textarea>
                </div>
                <div class="form-group">
                    <label for="address">Address:</label>
                    <textarea id="address" name="address" rows="4" required></textarea>
                </div>
                <div class="form-group">
                    <button type="submit">SUBMIT</button>
                </div>
            </div>
        </form>
        
        
    </main>

    <footer>
        <p>&copy; 2024 Laptop Sales and Services</p>
    </footer>

    <script>
        // Fill hidden service field based on URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        const service = urlParams.get('service');
        document.querySelector('input[name="service"]').value = service;
        
    </script>

</body>
</html>
