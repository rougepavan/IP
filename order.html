<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order History</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            background: linear-gradient(to bottom, #ff9900, #ffffff);
            color: #333;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #ff9900;
            margin-bottom: 20px;
            text-align: center;
        }

        .order-list {
            list-style: none;
            padding-left: 0;
        }

        .order-list li {
            background-color: #fff5e6;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        .action-button {
            display: inline-block;
            background-color: #ff9900;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            font-size: 16px;
            text-decoration: none;
        }

        .action-button:hover {
            background-color: #ff6600;
        }

        footer {
            margin-top: 40px;
            text-align: center;
        }

        footer a {
            color: #ff9900;
            text-decoration: none;
            padding: 10px;
        }

        footer a:hover {
            color: #ff6600;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Order History</h2>
        
        <!-- Order List Section -->
        <ul class="order-list" id="order-list">
            <!-- Orders will be dynamically inserted here -->
        </ul>

        <!-- Back Button -->
        <div style="text-align: center; margin-top: 20px;">
            <a href="profile.html" class="action-button">Back to Profile</a>
        </div>
    </div>

    <script>
        // Simulated order history data (can be replaced with actual data fetching)
        const orderHistory = [
            { orderId: '1001', date: '05/08/2024', status: 'Delivered' },
            { orderId: '1002', date: '10/08/2024', status: 'Delivered' },
            { orderId: '1003', date: '15/08/2024', status: 'Delivered' },
            { orderId: '1004', date: '20/08/2024', status: 'Processing' },
            { orderId: '1005', date: '25/08/2024', status: 'Shipped' },
        ];

        // Populate the order history on the page
        const orderList = document.getElementById('order-list');
        orderHistory.forEach(order => {
            const li = document.createElement('li');
            li.textContent = `Order #${order.orderId} - ${order.status} on ${order.date}`;
            orderList.appendChild(li);
        });
    </script>

</body>
</html>
