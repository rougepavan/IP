<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            background: linear-gradient(to bottom, #ff9900, #ffffff);
            color: #333;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #ff9900;
            margin-bottom: 20px;
            text-align: center;
        }

        .profile-details {
            margin-bottom: 30px;
        }

        .profile-details div {
            margin-bottom: 10px;
        }

        .profile-details label {
            font-weight: bold;
            margin-right: 10px;
        }

        .profile-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .action-button {
            background-color: #ff9900;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            font-size: 16px;
            text-decoration: none;
        }

        .action-button:hover {
            background-color: #ff6600;
        }

        .order-history {
            margin-top: 40px;
        }

        .order-history ul {
            list-style: none;
            padding-left: 0;
        }

        .order-history ul li {
            background-color: #fff5e6;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        footer {
            margin-top: 40px;
            text-align: center;
        }

        footer a {
            color: #ff9900;
            text-decoration: none;
            padding: 10px;
        }

        footer a:hover {
            color: #ff6600;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>User Profile</h2>

        <!-- User Details Section -->
        <div class="profile-details">
            <div>
                <label>Username:</label>
                <span id="username">User</span>
            </div>
            <div>
                <label>Email:</label>
                <span id="email">user@example.com</span>
            </div>
            <div>
                <label>Address:</label>
                <span id="address">123 Main Street, City, Country</span>
            </div>
        </div>

        <!-- Profile Actions -->
        <div class="profile-actions">
            <a href="order.html" class="action-button">View Order History</a>
            <a href="review.html" class="action-button">Submit a Review</a>
            <a href="edit_profile.html" class="action-button">Edit Profile</a>
        </div>

        <!-- Order History Section -->
        <div class="order-history">
            <h3>Recent Orders</h3>
            <ul id="order-list">
                <!-- Orders will be inserted dynamically -->
            </ul>
        </div>

        <!-- Footer -->
        <footer>
            <a href="orderstatus.html">Order History</a>  |
            <a href="review.html">Review Page</a>
        </footer>
    </div>

    <script>
        // Retrieve the logged-in user's details from localStorage
        const storedUsername = localStorage.getItem('username');
        const storedEmail = localStorage.getItem('email');
        const storedAddress = localStorage.getItem('address');

        // Simulate dynamic orders data (can be replaced with real data fetching)
        const orderHistory = [
            { orderId: '1001', date: '05/08/2024', status: 'Delivered' },
            { orderId: '1002', date: '10/08/2024', status: 'Delivered' },
            { orderId: '1003', date: '15/08/2024', status: 'Delivered' },
        ];

        // Update the username, email, and address on the profile page
        document.getElementById('username').textContent = storedUsername || 'User';
        document.getElementById('email').textContent = storedEmail || 'user@example.com';
        document.getElementById('address').textContent = storedAddress || '123 Main Street, City, Country';

        // Update the order history dynamically
        const orderList = document.getElementById('order-list');
        orderHistory.forEach(order => {
            const li = document.createElement('li');
            li.textContent = `Order #${order.orderId} - ${order.status} on ${order.date}`;
            orderList.appendChild(li);
        });
    </script>

</body>
</html>
