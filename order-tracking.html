<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Tracking - Laptop Sales and Services</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            margin: 0;
            padding: 0;
        }

        .content {
            width: 80%;
            margin: 50px auto;
            padding: 20px;
            background-color: #1f1f1f;
            border-radius: 8px;
        }

        h1 {
            text-align: center;
            color: #ff6600;
            margin-bottom: 20px;
        }

        p {
            font-size: 16px;
            line-height: 1.5;
        }

        a {
            color: #ff6600;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .track-form {
            text-align: center;
            margin-top: 30px;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            width: 250px;
            border-radius: 5px;
            border: none;
            margin-right: 10px;
        }

        button {
            padding: 10px 20px;
            background-color: #ff6600;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #e55c00;
        }
    </style>
</head>
<body>

    <div class="content">
        <h1>Track Your Order</h1>
        <p>Enter your order number to track the current status of your purchase:</p>

        <div class="track-form">
            <input type="text" placeholder="Enter Order Number">
            <button>Track Order</button>
        </div>

        <p>If you need help tracking your order, please contact our customer service team via the <a href="support.html">Contact Us</a> page.</p>
    </div>

</body>
</html>
