<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            background: linear-gradient(to bottom, #ff9900, #ffffff);
            color: #333;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #ff9900;
            margin-bottom: 20px;
            text-align: center;
        }

        .more-list {
            list-style-type: none;
            padding-left: 0;
        }

        .more-item {
            margin-bottom: 15px;
        }

        .more-item a {
            display: block;
            background-color: #ff9900;
            color: white;
            padding: 15px;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }

        .more-item a:hover {
            background-color: #ff6600;
        }

        footer {
            margin-top: 40px;
            text-align: center;
        }

        footer a {
            color: #ff9900;
            text-decoration: none;
            padding: 10px;
        }

        footer a:hover {
            color: #ff6600;
        }

    </style>
</head>
<body>

    <div class="container">
        <h2>More Options</h2>
        <ul class="more-list">

                <a href="faq.html">Frequently Asked Questions</a>
            </li>

            </li>

            </li>
            <li class="more-item">
                <a href="about.html">About Us</a>
            </li>
        </ul>
    </div>

    <!-- Footer -->
    <footer>
        <a href="profile.html">Profile</a> | 
        <a href="homepage.html">HOME</a> | 
        <a href="review.html">Reviews</a>
    </footer>

</body>
</html>
